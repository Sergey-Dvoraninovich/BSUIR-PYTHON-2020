<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
{% extends "base.html" %}
<html>
<head>
    {% block title %}
      <title>Styles</title>
    {% endblock %}
</head>
<body>

  {% block content %}
     <h1>Список стилей</h1>

     {% if object_list %}
         <ol>
            {% for style in object_list %}
               {% if style.id != 4 %}
                  <li>
                  <a href="http://127.0.0.1:8000/style/{{ style.id }}/">{{ style.name }}</a>
                     <p>
                        <a href="http://127.0.0.1:8000/style/{{ style.id }}/">
                           <img width="150px" src="{{ style.photo.url }}">
                        </a>
                     </p>
                  </li>
               {% endif %}
            {% endfor %}
         </ol>
     {% else %}
        <p>Стили отсутствуют</p>
     {% endif %}
  {% endblock %}

</body>
</html>
