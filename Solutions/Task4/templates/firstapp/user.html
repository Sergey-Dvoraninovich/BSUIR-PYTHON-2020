<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>{{ building.name }}</title>
    <style>
        .myfield{
            border:1px solid #ccc;
            border-radius:5px;
            height:25px;
            width:200px;
            margin: 10px 10px 10px 0;
        }
    </style>
</head>
<body>

    <h1>{{ building_name }}</h1>
    <img width="550px"
         src="{% static "images/top.jpg" %}"
         alt="Stones along the river" >

    <h1>Architect</h1>
    <img width="250px"
         src="{% static "images/top.jpg" %}"
         alt="Stones along the river">
    <p>{{archi_name}}</p>
    <p>{{archi_years}}</p>

    <h1>Style</h1>
    <p>{{style_name}}</p>

   <form method="POST">
        {% csrf_token %}
        <div>
        {% for field in form %}
        <div class="row">
            {{field.label_tag}}
            <div class="col-md-10">{{field}}</div>
        </div>
        {% endfor %}
        </div>
        <input type="submit" value="Send" >
    </form>

</body>
</html>
